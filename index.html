<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
</head>
<body>
<main>
    <div class="container">
        <div class="card">
            <div class="card-img-wrapper">
                <img class="card-img" src="images/image-header-mobile.jpg" alt="three people working and laughing on a table">
            </div>
            <div class="content-wrapper">
                <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

                <p class="description">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>

                <ul class="stats-container">
                    <li class="stat">
                        <p><strong>10k+</strong>companies</p>
                    </li>
                    <li class="stat">
                        <p><strong>314</strong>templates</p>
                    </li>
                    <li class="stat">
                        <p><strong>12m+</strong>queries</p>
                    </li>
                </ul>
            </div>
        </div>
        <!-- from: https://github.com/santu369/frontendmentor-stats-preview-card-component/blob/main/style.css-->
        <div class="desktop-image"></div>
    </div>
</main>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
